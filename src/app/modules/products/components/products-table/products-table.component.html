<div class="grid">
  <div class="col-12">
    <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Products in stock">
      <p-table #productsTable [value]="products" [rows]="10" [paginator]="true" [responsive]="true"
        [globalFilterFields]="['name', 'amount']" [tableStyle]="{'min-width': '75rem'}" [(selection)]="productSelected"
        [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} from {totalRecords} products"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Name
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="name"></p-sortIcon>
                  <p-columnFilter type="text" field="name" display="menu" matchMode="contains" [showMatchModes]="false"
                    [showOperator]="false" [showAddButton]="false"></p-columnFilter>

                </div>
              </div>
            </th>

            <th pSortableColumn="amount">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Quantity
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="amount"></p-sortIcon>
                  <p-columnFilter type="text" field="amount" display="menu" matchMode="contains"
                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"></p-columnFilter>

                </div>
              </div>
            </th>

            <th pSortableColumn="price">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Price
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="price"></p-sortIcon>
                  <p-columnFilter type="text" field="price" display="menu" matchMode="contains" [showMatchModes]="false"
                    [showOperator]="false" [showAddButton]="false"></p-columnFilter>

                </div>
              </div>
            </th>

            <th pSortableColumn="description">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Description
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="description"></p-sortIcon>
                  <p-columnFilter type="text" field="description" display="menu" matchMode="contains"
                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"></p-columnFilter>

                </div>
              </div>
            </th>

            <th pSortableColumn="category">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Category
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="description"></p-sortIcon>
                  <p-columnFilter type="text" field="category" display="menu" matchMode="contains"
                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"></p-columnFilter>

                </div>
              </div>
            </th>
            <th pSortableColumn="description">
              <div class="flex justify-content-center">
                <p-button styleClass="p-button-info" icon="pi pi-plus" label="Add" pTooltip="Add product"
                  tooltipPosition="top" (onClick)="handleProductEvent(addProductEvent)">
                </p-button>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>
              {{ product?.name }}
            </td>
            <td>
              {{ product?.amount }}
            </td>
            <td>
              {{ product?.price | currency: "BRL" }}
            </td>
            <td [pTooltip]="product?.description" tooltipPosition="top">
              {{ product?.description }}
            </td>
            <td>
              {{ product?.category?.name }}
            </td>
            <td>
              <div class="flex justify-content-center gap-3 align-content-center align-items-center">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning"
                  pTooltip="Edit product data" tooltipPosition="top" (click)="handleProductEvent(editProductEvent, product?.id)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                  pTooltip="Remove product" tooltipPosition="top" (click)="handleDeleteProduct(product.id, product.name)"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
