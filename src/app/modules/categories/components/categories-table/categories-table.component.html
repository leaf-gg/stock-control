<div class="grid">
  <div class="col-12">
    <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Products categories">

      <p-table [value]="categories" [rows]="10" [(selection)]="categorySelected" [paginator]="true" [responsive]="true"
        [tableStyle]="{ 'min-width': '75rem'}" [rowHover]="true" [showCurrentPageReport]="true" dataKey="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              <div class="flex justify-content-between align-items-center">
                <div class="flex-justify-content-between align-items-center">
                  Name
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="name"></p-sortIcon>
                  <p-columnFilter type="text" field="name" display="menu" matchMode="contains" [showMatchModes]="false"
                    [showOperator]="false" [showAddButton]="false"></p-columnFilter>
                </div>
              </div>

            </th>

            <th>
              <div class="flex justify-content-center">
                <p-button styleClass="p-button-info" pTooltip="Add category" tooltipPosition="top" icon="pi pi-plus" label="Add" (onClick)="handleCategoryEvent(addCategoryAction)"></p-button>
              </div>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-category>
          <tr>
            <td> {{ category?.name }}</td>
            <td>
              <div class="flex justify-content-center gap-3 align-content-center align-items-center">
                <button pButton pRipple icon="pi pi-pencil" pTooltip="Edit category" tooltipPosition="top" class="p-button-rounded p-button-warning" (click)="handleCategoryEvent(editCategoryAction, category?.id, category?.name)">
                </button>
                <button pButton pRipple icon="pi pi-trash" pTooltip="Remove category" tooltipPosition="top" class="p-button-rounded p-button-danger"
                  (click)="handleDeleteCategoryEvent(category?.id, category?.name)">
                </button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
    <p-confirmDialog [style]="{ width: '50vh'}"></p-confirmDialog>
  </div>
</div>
